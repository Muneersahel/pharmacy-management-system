<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [attr.role]="(isDeviceSmall$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isDeviceSmall$ | async) ? 'over' : 'side'"
        [opened]="(isDeviceSmall$ | async) === false && showSecureLayout">
        <mat-nav-list *ngIf="showSecureLayout">
            <a mat-list-item *ngFor="let navigationLink of navigationLinks$ | async" [routerLink]="navigationLink.route"
                routerLinkActive="active" (click)="closeDrawer(drawer)">
                <mat-icon class="me-3">{{ navigationLink.icon }}</mat-icon>
                {{ navigationLink.label }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="d-flex justify-content-between" *ngIf="showSecureLayout">
            <div class="d-flex align-items-center">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span>PMS</span>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon inline="true" class="fs-2">account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
                <span mat-menu-item class="text-capitalize fw-bold">Hello, {{ authUser?.name }}</span>
                <mat-divider></mat-divider>
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    Profile
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Logout
                </button>
            </mat-menu>
        </mat-toolbar>
        <main [ngClass]="{'container-fluid pt-3 pb-4': showSecureLayout}">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
