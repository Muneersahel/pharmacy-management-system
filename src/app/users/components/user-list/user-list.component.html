<section class="d-flex flex-column gap-3">
    <header class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">User List ({{ userList.count }})</h2>
        <button mat-raised-button color="primary" (click)="onAddUser()">
            Add User
        </button>
    </header>
    <main class="row g-3" *ngIf="!isLoading; else loadUsers">
        <div class="col-12 col-md-4" *ngFor="let user of userList.users">
            <app-user-card (deleteUser)="deleteUser($event)" [user]="user"></app-user-card>
        </div>
    </main>
    <ng-template #loadUsers>
        <app-loading></app-loading>
    </ng-template>
</section>
