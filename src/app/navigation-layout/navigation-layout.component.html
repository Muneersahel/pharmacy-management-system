<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isDeviceSmall$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isDeviceSmall$ | async) ? 'over' : 'side'" [opened]="(isDeviceSmall$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="closeDrawer(drawer)">
        <mat-icon class="me-3">dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/medicine" routerLinkActive="active" (click)="closeDrawer(drawer)">
        <mat-icon class="me-3">vaccines</mat-icon>
        Medicine
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>PMS</span>
      </div>
      <button mat-icon-button>
        <mat-icon inline="true" class="fs-2">account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
